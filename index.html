<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Quote</title>
    <link rel="stylesheet" href="dayQuoteStyle.css" />
    <script src="https://kit.fontawesome.com/508d83c547.js" crossorigin="anonymous" ></script>
  </head>
  <body>
    <div class="card">
      <h3>Quote of the Day</h3>
      <q class="quote"></q>
      <h5 class="author"></h5>
      <div class="social">
        <div class="icons">
          <span id="speakBtn" class="speakBtn">
            <i class="fas fa-volume-up"></i>
          </span>
          <span id="copy-quote">
            <i class="fas fa-clone"></i>
          </span>
          <a class="twitter-share-btn" id="twitter-share-btn">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <button class="new-quote-btn">New Quote</button>
      </div>
    </div>
    <script src="dayQuote.js"></script>
  </body>
</html>
